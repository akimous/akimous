version: 2
jobs:
  build:
    docker:
      - image: red8012/akimous-ci:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - akimous-2-{{ .Branch }}-{{ checksum "pyproject.toml" }}
            - akimous-2-{{ .Branch }}
            - akimous-2
      - run: echo "export PATH=$HOME/.poetry/bin:$PATH" >> $BASH_ENV
      - run: make
      - save_cache:
          key: akimous-2-{{ .Branch }}-{{ checksum "pyproject.toml" }}
          paths:
            - ~/.cache/yarn
            - ~/.cache/pypoetry
      - run: make lint -j4
      - run: make test -j4
